<!DOCTYPE html>
<html lang="lt">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Chessboard with css styling">
        <meta name="author" content="Rokas Kučinskas">
        <link rel="stylesheet" href="chess_styles.css">
        <title>Chessboard</title>
    </head>
    <body>
        <table>
        <!-- Viršus -->
        <tr>
            <td class="indicators"></td>
            <td class="indicators"><p class="chess_top">A</p></td>
            <td class="indicators"><p class="chess_top">B</p></td>
            <td class="indicators"><p class="chess_top">C</p></td>

            <td class="indicators"><p class="chess_top">H</p></td>
            <td class="indicators"></td>
        </tr>
        <!-- Eilutė Nr.1 -->
        <tr>
            <td class="indicators"><p class="chess_left">1</p></td>
            <td class="square_light play"><p class="light_pieces">&#9814;</p></td>
            <td class="square_dark play"><p class="light_pieces">&#9816;</p></td>
            <td class="square_light play"><p class="light_pieces">&#9815;</p></td>

            <td class="square_dark play"><p class="light_pieces">&#9814;</p></td>

        </tr>

            <td class="square_light play"></td>
            <td class="square_dark play"></td>

            <td class="square_light play"></td>
            <td class="square_dark play"></td>

            <td class="indicators"></td>
            <td class="indicators"><p class="chess_bottom">A</p></td>
            <td class="indicators"><p class="chess_bottom">B</p></td>
